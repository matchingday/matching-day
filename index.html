    }
    .category-box {

      align-items: center;

      color: #222;

    }
    .gpt-card:hover {

    .gpt-title {

    .gpt-btn {

      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.25s, transform 0.2s;

    .gpt-btn:hover {

      font-size: 0.95rem;
