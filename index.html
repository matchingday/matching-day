<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOL Career Automation</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --header-bg: rgba(255,255,255,0.8);
      --card-bg: #ffffff;
      --frost: rgba(255,255,255,0.6);
      --card-shadow: rgba(0,0,0,0.1);
      --text-color: #333333;
      --btn-bg: #0066ff;
      --btn-color: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --header-bg: rgba(20,20,20,0.8);
      --card-bg: #1e1e1e;
      --frost: rgba(255,255,255,0.1);
      --card-shadow: rgba(0,0,0,0.5);
      --text-color: #eeeeee;
      --btn-bg: #2196f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
      line-height: 1.6;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px var(--card-shadow);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      flex: 1;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .theme-switch input {
      display: none;
    }

    .theme-switch .slider {
      width: 40px;
      height: 20px;
      background: #bbb;
      border-radius: 10px;
      margin-right: 8px;
      position: relative;
      transition: background .3s;
    }

    .theme-switch .slider::after {
      content: '';
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform .3s;
    }

    .theme-switch input:checked + .slider {
      background: var(--btn-bg);
    }

    .theme-switch input:checked + .slider::after {
      transform: translateX(20px);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .category-box {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 24px var(--card-shadow);
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 360px;
      transition: transform .3s ease;
    }

    .category-box:hover {
      transform: translateY(-4px);
    }

    .category-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text-color);
      text-align: center;
    }

    .gpt-card {
      background: var(--frost);
      border-radius: 12px;
      width: 100%;
      max-width: 240px;
      height: 120px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    .gpt-card p {
      color: var(--text-color);
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .btn {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: var(--text-color);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    const saved = localStorage.getItem('theme');
    if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
