<!DOCTYPE html>
    <h1>SOL Career Automation</h1>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <div class="slider"></div>
      <span>Dark Mode</span>
    </label>
  </header>

  <div class="container">
    <!-- 태도 및 강점 -->
    <div class="category-box">
      <div class="category-title">소주제: 태도 및 강점</div>
      <div class="gpt-card">
        <p>나의 장점 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
      <div class="gpt-card">
        <p>커뮤니케이션 능력 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 기술 역량 -->
    <div class="category-box">
      <div class="category-title">소주제: 기술 역량</div>
      <div class="gpt-card">
        <p>AI 활용 능력 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
      <div class="gpt-card">
        <p>나의 기술적 강점 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 지원 동기 -->
    <div class="category-box">
      <div class="category-title">소주제: 지원 동기</div>
      <div class="gpt-card">
        <p>지원 동기 및 포부 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 이력서·자소서·포트폴리오 분석 -->
    <div class="category-box full-width">
      <div class="category-title">이력서·자기소개서·포트폴리오 분석</div>
      <div class="gpt-card">
        <p>커리어 컨설턴트 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 잡플래닛 기업 분석 -->
    <div class="category-box full-width">
      <div class="category-title">잡플래닛 기업 분석</div>
      <div class="gpt-card">
        <p>기업 분석 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 매칭데이 | Made with ❤️
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    // 초기 상태 읽어오기
    const saved = localStorage.getItem('theme');
    if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark');
      toggle.checked = true;
    }
    // 토글 이벤트
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
