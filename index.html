<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 매칭데이</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            position: relative;
            overflow-x: hidden;
        }

        /* 벚꽃 애니메이션 */
        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #ffb7c5 30%, #ff758f 100%);
            border-radius: 70% 30% 40% 50%;
            transform: rotate(-35deg);
            pointer-events: none;
            animation: blossom 18s linear infinite;
            filter: drop-shadow(0 0 2px rgba(255, 183, 197, 0.5));
            z-index: 1;
        }

        @keyframes blossom {
            0% { 
                opacity: 0;
                transform: translateY(-20vh) rotate(-35deg) scale(0.2);
            }
            20% { 
                opacity: 1;
                transform: translateX(8vw) rotate(-45deg) scale(1);
            }
            80% { opacity: 0.7; }
            100% {
                opacity: 0;
                transform: translateY(120vh) translateX(25vw) rotate(-60deg) scale(0.5);
            }
        }

        .student-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .student-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: relative;
            margin-bottom: 15px;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 2;
        }

        .photo img {
            width: 100%;
            border-radius: 8px;
        }

        .info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .info p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9em;
        }

        .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff758f;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .resume-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .regular-section {
            background-color: #e6f3ff;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .regular-section .student-card-container {
            margin-bottom: 0;
        }

        .regular-section .tag {
            background: #4a90e2;
        }
    </style>
</head>
<body>
    <!-- 추천 인재 섹션 -->
    <div class="student-card-container">
        <div class="student-card">
            <div class="photo-container">
                <button class="favorite-btn">❤</button>
                <div class="photo">
                    <img src="images/김철수.jpg" alt="김철수 프로필 사진">
                </div>
            </div>
            <div class="info">
                <h3>김철수 (32)</h3>
                <p>전문학사 졸업</p>
                <p>기업 회계 시스템</p>
                <p>ISTJ</p>
            </div>
            <div class="tag">이달의 추천</div>
            <button class="resume-btn" data-resume="resumes/테스트2.pdf">이력서 보기</button>
        </div>

        <!-- 기존 추천 인재 카드들 유지 -->
    </div>

    <!-- 일반 인재 섹션 -->
    <div class="regular-section">
        <div class="student-card-container">
            <div class="student-card">
                <div class="photo-container">
                    <button class="favorite-btn">❤</button>
                    <div class="photo">
                        <img src="images/홍길동.jpg" alt="홍길동 프로필 사진">
                    </div>
                </div>
                <div class="info">
                    <h3>홍길동 (28)</h3>
                    <p>학사 졸업</p>
                    <p>이커머스 플랫폼</p>
                    <p>ESTJ</p>
                </div>
                <div class="tag">일반 인재</div>
                <button class="resume-btn" data-resume="resumes/홍길동.pdf">이력서 보기</button>
            </div>

            <div class="student-card">
                <div class="photo-container">
                    <button class="favorite-btn">❤</button>
                    <div class="photo">
                        <img src="images/김미나.jpg" alt="김미나 프로필 사진">
                    </div>
                </div>
                <div class="info">
                    <h3>김미나 (25)</h3>
                    <p>고등학교 졸업</p>
                    <p>모바일 UI/UX</p>
                    <p>ENFP</p>
                </div>
                <div class="tag">일반 인재</div>
                <button class="resume-btn" data-resume="resumes/김미나.pdf">이력서 보기</button>
            </div>

            <div class="student-card">
                <div class="photo-container">
                    <button class="favorite-btn">❤</button>
                    <div class="photo">
                        <img src="images/최윤호.jpg" alt="최윤호 프로필 사진">
                    </div>
                </div>
                <div class="info">
                    <h3>최윤호 (30)</h3>
                    <p>전문학사 졸업</p>
                    <p>데이터 시각화</p>
                    <p>ISTP</p>
                </div>
                <div class="tag">일반 인재</div>
                <button class="resume-btn" data-resume="resumes/최윤호.pdf">이력서 보기</button>
            </div>
        </div>
    </div>

    <script>
        function createBlossom() {
            const containers = [
                document.querySelector('.student-card-container'),
                document.querySelector('.regular-section .student-card-container')
            ];

            containers.forEach(container => {
                for(let i = 0; i < 20; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.animationDelay = Math.random() * 10 + 's';
                    petal.style.animationDuration = (8 + Math.random() * 7) + 's';
                    petal.style.opacity = 0.7 + Math.random() * 0.3;
                    container.appendChild(petal);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createBlossom();
            
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.color = this.style.color === 'red' ? 'black' : 'red';
                });
            });

            document.querySelectorAll('.resume-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const resumePath = this.dataset.resume;
                    window.open(resumePath, '_blank');
                });
            });
        });
    </script>
</body>
</html>
