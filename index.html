<html lang="ko">
<head>

            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;

        }

            background-color: white;

        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-item {

        .candidate-section {

            display: flex;
            gap: 15px;

        }
