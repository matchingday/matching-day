<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career GPTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ─── 테마 변수 정의 ─── */
    :root {
      --bg-gradient: linear-gradient(135deg, #eaf1f8, #f8fbff);
      --text-color: #333;
      --header-bg: #ffffffcc;
      --card-bg: #fff;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --frost: #f7f9fc;
      --btn-bg: #0366d6;
      --btn-color: #fff;
    }
    .dark {
      --bg-gradient: linear-gradient(135deg, #2b2b2b, #1a1a1a);
      --text-color: #ddd;
      --header-bg: rgba(30,30,30,0.8);
      --card-bg: #222;
      --card-shadow: rgba(0, 0, 0, 0.5);
      --frost: #2a2a2a;
      --btn-bg: #4a90e2;
      --btn-color: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 12px var(--card-shadow);
      position: relative;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color);
    }

    /* ─── 다크모드 토글 스위치 ─── */
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-size: 0.9rem;
    }
    .theme-switch input {
      display: none;
    }
    .theme-switch .slider {
      width: 40px;
      height: 20px;
      background: #bbb;
      border-radius: 10px;
      position: relative;
      transition: background 0.3s;
      margin-right: 8px;
    }
    .theme-switch .slider::after {
      content: '';
  </style>
</head>
<body>
  <header>
    <h1>SOL Career Automation</h1>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <div class="slider"></div>
      <span>Dark Mode</span>
    </label>
  </header>

  <div class="container">
    <!-- 태도 및 강점 -->
    <div class="category-box">
      <div class="category-title">소주제: 태도 및 강점</div>
      <div class="gpt-card">
        <p>나의 장점 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
      <div class="gpt-card">
        <p>커뮤니케이션 능력 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 기술 역량 -->
    <div class="category-box">
      <div class="category-title">소주제: 기술 역량</div>
      <div class="gpt-card">
        <p>AI 활용 능력 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
      <div class="gpt-card">
        <p>나의 기술적 강점 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 지원 동기 -->
    <div class="category-box">
      <div class="category-title">소주제: 지원 동기</div>
      <div class="gpt-card">
        <p>지원 동기 및 포부 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 이력서·자소서·포트폴리오 분석 -->
    <div class="category-box" style="flex:2; min-width:600px;">
      <div class="category-title">이력서·자기소개서·포트폴리오 분석</div>
      <div class="gpt-card">
        <p>커리어 컨설턴트 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 잡플래닛 기업 분석 -->
    <div class="category-box">
      <div class="category-title">잡플래닛 기업 분석</div>
      <div class="gpt-card">
        <p>기업 분석 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 매칭데이 | Made with ❤️
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    // 초기 상태 읽어오기
    const saved = localStorage.getItem('theme');
    if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark');
      toggle.checked = true;
    }
    // 토글 이벤트
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
