<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 매칭데이</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-box {
            width: 32%;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: white;
            margin-bottom: 15px;
        }

        .filter-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

        .checkbox-item {
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .candidate-section {
            margin-bottom: 20px;
        }

        .candidate-box {
            width: 100%;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 15px;
            background-color: white;
        }

        .candidate-info {
            display: flex;
            justify-content: space-between;
        }

        .candidate-details {
            flex: 1;
        }

        .candidate-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .candidate-skills {
            color: #555;
            margin-bottom: 5px;
        }

        .candidate-tags {
            margin-top: 8px;
        }

        .candidate-tags span {
            display: inline-block;
            background-color: #eee;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 13px;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
            }
            
            .filter-box {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>개발자 매칭데이</h1>

    <!-- 필터 섹션 -->
    <div class="filter-section">
        <!-- 주요기술 필터 -->
        <div class="filter-box">
            <h3>주요기술</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="javascript" name="tech" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="java" name="tech" value="Java">
                    <label for="java">Java</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="python" name="tech" value="Python">
                    <label for="python">Python</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="html" name="tech" value="HTML/CSS">
                    <label for="html">HTML/CSS</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="jsp" name="tech" value="JSP">
                    <label for="jsp">JSP</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="database" name="tech" value="Database">
                    <label for="database">Database</label>
                </div>
            </div>
        </div>

        <!-- 자격증 필터 -->
        <div class="filter-box">
            <h3>자격증</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="aws" name="certification" value="AWS 자격증">
                    <label for="aws">AWS 자격증</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="azure" name="certification" value="Azure 자격증">
                    <label for="azure">Azure 자격증</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sqld" name="certification" value="SQLD">
                    <label for="sqld">SQLD</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="engineer" name="certification" value="정보처리기사">
                    <label for="engineer">정보처리기사</label>
                </div>
            </div>
        </div>

        <!-- 연령 필터 -->
        <div class="filter-box">
            <h3>연령</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="under25" name="age" value="25세 이하">
                    <label for="under25">25세 이하</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="under30" name="age" value="30세 이하">
                    <label for="under30">30세 이하</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="under35" name="age" value="35세 이하">
                    <label for="under35">35세 이하</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 인재 정보 섹션 -->
    <div class="candidate-section">
        <!-- 첫 번째 인재 정보 -->
        <div class="candidate-box" data-age="23">
            <div class="candidate-info">
                <div class="candidate-details">
                    <div class="candidate-name">홍길동</div>
                    <div class="candidate-skills">경력 3년 | Java, Spring, JavaScript</div>
                    <div class="candidate-tags">
                        <span>AWS 자격증</span>
                        <span>정보처리기사</span>
                        <span>23세</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 두 번째 인재 정보 -->
        <div class="candidate-box" data-age="29">
            <div class="candidate-info">
                <div class="candidate-details">
                    <div class="candidate-name">김철수</div>
                    <div class="candidate-skills">경력 5년 | Python, React, Cloud</div>
                    <div class="candidate-tags">
                        <span>Azure 자격증</span>
                        <span>AI/ML 프로젝트 경험</span>
                        <span>29세</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 세 번째 인재 정보 -->
        <div class="candidate-box" data-age="32">
            <div class="candidate-info">
                <div class="candidate-details">
                    <div class="candidate-name">이지은</div>
                    <div class="candidate-skills">경력 7년 | Java, JSP, Database</div>
                    <div class="candidate-tags">
                        <span>정보처리기사</span>
                        <span>SQLD</span>
                        <span>32세</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 모든 체크박스에 이벤트 리스너 추가
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', filterCandidates);
        });

        // 필터링 함수
        function filterCandidates() {
            // 선택된 필터 값 가져오기
            const selectedTech = Array.from(document.querySelectorAll('input[name="tech"]:checked')).map(el => el.value.toLowerCase());
            const selectedCert = Array.from(document.querySelectorAll('input[name="certification"]:checked')).map(el => el.value.toLowerCase());
            const selectedAge = Array.from(document.querySelectorAll('input[name="age"]:checked')).map(el => el.id);
            
            // 인재 카드 각각 필터링
            document.querySelectorAll('.candidate-box').forEach(card => {
                const cardText = card.textContent.toLowerCase();
                const candidateAge = parseInt(card.getAttribute('data-age'));
                
                // 기술 필터 확인
                const matchesTech = selectedTech.length === 0 || 
                    selectedTech.some(tech => cardText.includes(tech));
                
                // 자격증 필터 확인
                const matchesCert = selectedCert.length === 0 || 
                    selectedCert.some(cert => cardText.includes(cert));
                
                // 나이 필터 확인
                let matchesAge = true;
                if (selectedAge.length > 0) {
                    matchesAge = false;
                    // 각 나이 필터 확인
                    if (selectedAge.includes('under25') && candidateAge <= 25) matchesAge = true;
                    if (selectedAge.includes('under30') && candidateAge <= 30) matchesAge = true;
                    if (selectedAge.includes('under35') && candidateAge <= 35) matchesAge = true;
                }
                
                // 모든 필터 조건을 만족하는 경우 표시
                card.style.display = (matchesTech && matchesCert && matchesAge) ? 'block' : 'none';
            });
        }

        // 페이지 로드 시 필터링 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 데이터 속성 기반 나이 설정 (실제로는 데이터를 불러올 때 설정)
            document.querySelectorAll('.candidate-box').forEach(card => {
                // 여기서는 이미 HTML에 data-age 속성을 설정했으므로 추가 작업이 필요 없음
            });
        });
    </script>
</body>
</html>
