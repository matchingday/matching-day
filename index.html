<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOL Career Automation</title>
  <style>
    /* ─── CSS 변수 (라이트/다크 공용) ─── */
    :root {
      --bg-color: #f0f4f8;
      --header-bg: rgba(255,255,255,0.8);
      --card-bg: #ffffff;
      --frost: rgba(255,255,255,0.6);
      --card-shadow: rgba(0,0,0,0.1);
      --text-color: #333333;
      --btn-bg: #0066ff;
      --btn-color: #ffffff;
    }
    /* ─── 다크 모드용 변수 재정의 ─── */
    body.dark {
      --bg-color: #121212;
      --header-bg: rgba(20,20,20,0.8);
      --card-bg: #1e1e1e;
      --frost: rgba(255,255,255,0.1);
      --card-shadow: rgba(0,0,0,0.5);
      --text-color: #eeeeee;
      --btn-bg: #2196f3;
      --btn-color: #ffffff;
    }

    /* ─── 기본 레이아웃 ─── */
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background .3s, color .3s;
      font-family: sans-serif;
    }
    header {
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 30px 20px;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px var(--card-shadow);
    }
    header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      color: var(--text-color);
    }

    /* ─── 다크모드 토글 ─── */
    .theme-switch {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-size: .9rem;
    }
    .theme-switch input { display: none; }
    .theme-switch .slider {
      width: 40px; height: 20px;
      background: #bbb;
      border-radius: 10px;
      margin-right: 8px;
      position: relative;
      transition: background .3s;
    }
    .theme-switch .slider::after {
      content: '';
      width: 16px; height: 16px;
      background: #fff;
      border-radius: 50%;
      position: absolute; top:2px; left:2px;
      transition: transform .3s;
    }
    .theme-switch input:checked + .slider {
      background: var(--btn-bg);
    }
    .theme-switch input:checked + .slider::after {
      transform: translateX(20px);
    }
    .theme-switch span { color: var(--text-color); }

    /* ─── Grid 레이아웃 (항상 3열) ─── */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      max-width: 1280px;
      margin: 40px auto;
      padding: 0 24px;
    }
    /* 4번째 박스만 2열 차지 */
    .container .category-box:nth-child(4) {
      grid-column: span 2;
    }

    /* ─── 카드 스타일 ─── */
    .category-box {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 24px var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform .3s;
      padding: 24px;
      min-height: 360px; /* 박스 높이 통일 */
    }
    .category-box:hover { transform: translateY(-4px); }
    .category-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      color: var(--text-color);
    }
    .gpt-card {
      background: var(--frost);
      border-radius: 12px;
      width: 240px;
      height: 120px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background .3s;
    }
    .gpt-card p {
      color: var(--text-color);
      margin-bottom: 12px;
      font-size: 1rem;
    }
    .btn {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: .9rem;
      cursor: pointer;
      transition: background .3s;
    }
    .btn:hover { opacity: .9; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: .85rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>SOL Career Automation</h1>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
      <span>다크 모드</span>
    </label>
  </header>

  <div class="container">
    <!-- 1. 태도 및 강점 -->
    <div class="category-box">
      <div class="category-title">소주제: 태도 및 강점</div>
      <div class="gpt-card">
        <p>나의 장점 v1.3</p>
        <a href="#">
          <button class="btn">이동하기</button>
        </a>
      </div>
      <div class="gpt-card">
        <p>커뮤니케이션 능력 v1.3</p>
        <a href="#">
          <button class="btn">이동하기</button>
        </a>
      </div>
    </div>

    <!-- 2. 기술 역량 -->
    <div class="category-box">
      <div class="category-title">소주제: 기술 역량</div>
      <div class="gpt-card">
        <p>AI 활용 능력 v1.3</p>
        <a href="#">
          <button class="btn">이동하기</button>
        </a>
      </div>
      <div class="gpt-card">
        <p>나의 기술적 강점 v1.3</p>
        <a href="#">
          <button class="btn">이동하기</button>
        </a>
      </div>
    </div>

    <!-- 3. 지원 동기 -->
    <div class="category-box">
      <div class="category-title">소주제: 지원 동기</div>
      <div class="gpt-card">
        <p>지원 동기 및 포부 v1.3</p>
        <a href="#">
          <button class="btn">이동하기</button>
        </a>
      </div>
    </div>

    <!-- 4. 이력서·자기소개서·포트폴리오 분석 -->
    <div class="category-box">
      <div class="category-title">이력서·자기소개서·포트폴리오 분석</div>
      <div class="gpt-card">
        <p>커리어 컨설턴트 v1.3</p>
        <a href="#">
          <button class="btn">이동하기</button>
        </a>
      </div>
    </div>

    <!-- 5. 잡플래닛 기업 분석 -->
    <div class="category-box">
      <div class="category-title">잡플래닛 기업 분석</div>
      <div class="gpt-card">
        <p>기업 분석 v1.3</p>
        <a href="#">
          <button class="btn">이동하기</button>
        </a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 매칭데이 | Made with ❤️
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    const saved = localStorage.getItem('theme');
    if (
      saved === 'dark' ||
      (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      body.classList.add('dark');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
