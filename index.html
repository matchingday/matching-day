
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>개발자 매칭데이</title>
<style>
* {
box-sizing: border-box;
font-family: 'Noto Sans KR', sans-serif;
}

body {
max-width: 1200px;
margin: 0 auto;
padding: 20px;
background-color: #f5f5f5;
}

.filter-section {
display: flex;
justify-content: space-between;
margin-bottom: 30px;
}

.filter-box {
width: 30%;
border: 2px solid #000;
padding: 15px;
background-color: white;
}

.filter-box h3 {
margin-top: 0;
margin-bottom: 15px;
font-size: 16px;
}

.checkbox-group {
display: flex;
flex-wrap: wrap;
}

.checkbox-item {
margin-right: 15px;
margin-bottom: 10px;
}

.candidate-section {
margin-bottom: 20px;
}

.candidate-box {
width: 100%;
border: 2px solid #000;
padding: 20px;
margin-bottom: 15px;
background-color: white;
}

.candidate-info {
display: flex;
justify-content: space-between;
}

.candidate-details {
flex: 1;
}

.candidate-name {
font-weight: bold;
font-size: 18px;
margin-bottom: 5px;
}

.candidate-skills {
color: #555;
margin-bottom: 5px;
}

.candidate-tags span {
display: inline-block;
background-color: #eee;
padding: 3px 8px;
border-radius: 4px;
margin-right: 5px;
font-size: 13px;
}
</style>
</head>
<body>
<h1>개발자 매칭데이</h1>

<!-- 필터 섹션 변경 -->
<div class="filter-section">
<!-- 1번: 주요기술 체크박스 (그대로 유지) -->
<div class="filter-box">
<h3>주요기술</h3>
<div class="checkbox-group">
<div class="checkbox-item">
<input type="checkbox" id="js" name="main-skill" value="JavaScript">
<label for="js">JavaScript</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="java" name="main-skill" value="Java">
<label for="java">Java</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="python" name="main-skill" value="Python">
<label for="python">Python</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="csharp" name="main-skill" value="C#">
<label for="csharp">C#</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="html" name="main-skill" value="HTML/CSS">
<label for="html">HTML/CSS</label>
</div>
</div>
</div>

<!-- 2번: 자격증 체크박스 (트렌드기술 위치로 이동) -->
<div class="filter-box">
<h3>자격증</h3>
<div class="checkbox-group">
<div class="checkbox-item">
<input type="checkbox" id="aws" name="certification" value="AWS">
<label for="aws">AWS 자격증</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="azure" name="certification" value="Azure">
<label for="azure">Azure 자격증</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="ccna" name="certification" value="CCNA">
<label for="ccna">CCNA</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="sqld" name="certification" value="SQLD">
<label for="sqld">SQLD</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="engineer" name="certification" value="정보처리기사">
<label for="engineer">정보처리기사</label>
</div>
</div>
</div>

<!-- 3번: 추천 체크박스 (새로 추가) -->
<div class="filter-box">
<h3>추천</h3>
<div class="checkbox-group">
<div class="checkbox-item">
<input type="checkbox" id="instructor" name="recommendation" value="강사">
<label for="instructor">강사 추천</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="employment" name="recommendation" value="취업부서">
<label for="employment">취업부서 추천</label>
</div>
</div>
</div>
</div>

<!-- 인재 정보 섹션 (그대로 유지) -->
<div class="candidate-section">
<!-- 첫 번째 인재 정보 -->
<div class="candidate-box">
<div class="candidate-info">
<div class="candidate-details">
<div class="candidate-name">홍길동</div>
<div class="candidate-skills">경력 3년 | Java, Spring, JavaScript</div>
<div class="candidate-tags">
<span>AWS 자격증</span>
<span>정보처리기사</span>
<span>SQLD</span>
</div>
</div>
</div>
</div>

<!-- 두 번째 인재 정보 -->
<div class="candidate-box">
<div class="candidate-info">
<div class="candidate-details">
<div class="candidate-name">김철수</div>
<div class="candidate-skills">경력 5년 | Python, React, Cloud</div>
<div class="candidate-tags">
<span>Azure 자격증</span>
<span>AI/ML 프로젝트 경험</span>
</div>
</div>
</div>
</div>
</div>

<script>
// 간단한 필터링 기능 구현 (그대로 유지)
document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
checkbox.addEventListener('change', filterCandidates);
});

function filterCandidates() {
// 모든 체크된 값들 수집
const checkedValues = [];
document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
checkedValues.push(checkbox.value.toLowerCase());
});

// 인재 카드들 필터링
document.querySelectorAll('.candidate-box').forEach(card => {
const cardText = card.textContent.toLowerCase();
const shouldShow = checkedValues.length === 0 ||
checkedValues.some(value => cardText.includes(value));

card.style.display = shouldShow ? 'block' : 'none';
});
}
</script>
</body>
</html>
