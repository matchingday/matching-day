<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 매칭데이</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .filter-box {
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
        }

        .filter-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-item {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* 버튼 간격 */
            margin-bottom: 30px; /* 버튼 그룹 아래 여백 */
        }

        .btn-main {
            display: flex;
            align-items: center;
            justify-content: center; /* 텍스트 가운데 정렬 */
            width: 150px; /* 버튼 크기 */
            height: 50px; /* 버튼 크기 */
            background-color: white; /* 기본 배경색 */
            border: 1px solid #ddd; /* 테두리 색상 */
            border-radius: 4px; /* 둥근 모서리 */
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #333; /* 텍스트 색상 */
            font-size: 16px; /* 텍스트 크기 */
            font-weight: bold; /* 텍스트 두께 */
            transition: all 0.3s ease-in-out; /* 호버 효과 부드럽게 */
        }

        .btn-main:hover {
            background-color: #f0f0f0; /* 호버 시 배경색 변경 */
        }
