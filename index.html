<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 매칭데이</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .filter-box {
            width: 30%;
            border: 2px solid #000;
            padding: 15px;
            background-color: white;
        }
        
        .filter-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        
        .checkbox-item {
            margin-right: 15px;
            margin-bottom: 10px;
        }
        
        .candidate-section {
            margin-bottom: 20px;
        }
        
        .candidate-box {
            width: 100%;
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 15px;
            background-color: white;
        }
        
        .candidate-info {
            display: flex;
            justify-content: space-between;
        }
        
        .candidate-details {
            flex: 1;
        }
        
        .candidate-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .candidate-skills {
            color: #555;
            margin-bottom: 5px;
        }
        
        .candidate-tags span {
            display: inline-block;
            background-color: #eee;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>개발자 매칭데이</h1>
    
    <!-- 필터 섹션 -->
    <div class="filter-section">
        <!-- 주요 기술 체크박스 -->
        <div class="filter-box">
            <h3>주요기술</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="js" name="main-skill" value="JavaScript">
                    <label for="js">JavaScript</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="java" name="main-skill" value="Java">
                    <label for="java">Java</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="python" name="main-skill" value="Python">
                    <label for="python">Python</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="csharp" name="main-skill" value="C#">
                    <label for="csharp">C#</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="html" name="main-skill" value="HTML/CSS">
                    <label for="html">HTML/CSS</label>
                </div>
            </div>
        </div>
        
        <!-- 자격증 체크박스 -->
        <div class="filter-box">
            <h3>자격증</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="aws" name="certification" value="AWS">
                    <label for="aws">AWS 자격증</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="azure" name="certification" value="Azure">
                    <label for="azure">Azure 자격증</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="ccna" name="certification" value="CCNA">
                    <label for="ccna">CCNA</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sqld" name="certification" value="SQLD">
                    <label for="sqld">SQLD</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="engineer" name="certification" value="정보처리기사">
                    <label for="engineer">정보처리기사</label>
                </div>
            </div>
        </div>

        <!-- 추천 체크박스 -->
        <div class="filter-box">
            <h3>추천</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="instructor" name="recommendation" value="강사 추천">
                    <label for="instructor">강사 추천</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="employment" name="recommendation" value="취업부서 추천">
                    <label for="employment">취업부서 추천</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 인재 정보 섹션 -->
    <div class='candidate-section'>
      <!-- JSON 데이터를 기반으로 동적으로 추가됩니다. -->
    </div>

    <!-- JavaScript 코드 -->
    <script>
      // JSON 파일을 가져와 인재 정보를 표시하는 코드
      fetch('data/form-responses.json') // JSON 파일 경로
      .then(response => response.json())
      .then(data => {
          const candidateSection = document.querySelector('.candidate-section');
          candidateSection.innerHTML = ''; // 기존 내용 초기화

          data.forEach(candidate => {
              const candidateBox = document.createElement('div');
              candidateBox.className = 'candidate-box';

              candidateBox.innerHTML = `
                  <div class='candidate-info'>
                      <div class='candidate-details'>
                          <div class='candidate-name'>${candidate['이름']}</div>
                          <div class='candidate-skills'>경력 ${candidate['경력']} | ${candidate['주요 기술']}</div>
                          <div class='candidate-tags'>
                              ${candidate['자격증'].split(',').map(tag => `<span>${tag.trim()}</span>`).join('')}
                          </div>
                      </div>
                  </div>`;
              candidateSection.appendChild(candidateBox);
          });
      })
      .catch(error => console.error('Error loading data:', error));

      // 필터링 기능 구현
      document.querySelectorAll('input[type=checkbox]').forEach(checkbox => {
          checkbox.addEventListener('change', filterCandidates);
      });

      function filterCandidates() {
          const checkedValues = [];
          document.querySelectorAll('input[type=checkbox]:checked').forEach(checkbox => {
              checkedValues.push(checkbox.value.toLowerCase());
          });

          document.querySelectorAll('.candidate-box').forEach(card => {
              const cardText = card.textContent.toLowerCase();
              const shouldShow = checkedValues.length === 0 || 
                                checkedValues.some(value => cardText.includes(value));
              card.style.display = shouldShow ? 'block' : 'none';
          });
      }
    </script>

</body>
</html>
