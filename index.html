<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career GPTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ─── 테마 변수 정의 ─── */
    :root {
      --bg-gradient: linear-gradient(135deg, #eaf1f8, #f8fbff);
      --text-color: #333;
      --header-bg: #ffffffcc;
      --card-bg: #fff;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --frost: #f7f9fc;
      --btn-bg: #0366d6;
      --btn-color: #fff;
    }
    .dark {
      --bg-gradient: linear-gradient(135deg, #2b2b2b, #1a1a1a);
      --text-color: #ddd;
      --header-bg: rgba(30,30,30,0.8);
      --card-bg: #222;
      --card-shadow: rgba(0, 0, 0, 0.5);
      --frost: #2a2a2a;
      --btn-bg: #4a90e2;
      --btn-color: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }
/* ─── 제목은 중앙, 토글은 오른쪽 ─── */
header {
  position: relative;
  display: flex;
  justify-content: flex-end;   /* flex-end로 토글만 오른쪽으로 */
  align-items: center;
  padding: 30px 20px;
  background: var(--header-bg);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 12px var(--card-shadow);
}

/* h1을 절대 위치로 뺀 뒤 가로 중앙 정렬 */
header h1 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  margin: 0;
  font-size: 2rem;
  font-weight: 700;
  color: var(--text-color);
}



    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color);
    }

    /* ─── 다크모드 토글 ─── */
/* ─── 토글 스위치를 문서 흐름에 따라 배치 ─── */
.theme-switch {
  position: static;       /* 절대 위치 제거 */
  display: flex;
  align-items: center;
  cursor: pointer;
  user-select: none;
  font-size: 0.9rem;
}

    .theme-switch input { display: none; }
    .theme-switch .slider {
      width: 40px; height: 20px;
      background: #bbb; border-radius: 10px;
      position: relative; transition: background 0.3s;
      margin-right: 8px;
    }
    .theme-switch .slider::after {
      content: '';
      width: 16px; height: 16px;
      background: #fff; border-radius: 50%;
      position: absolute; top: 2px; left: 2px;
      transition: transform 0.3s;
    }
    .theme-switch input:checked + .slider {
      background: var(--btn-bg);
    }
    .theme-switch input:checked + .slider::after {
      transform: translateX(20px);
    }
    .theme-switch span {
      color: var(--text-color);
    }

   /* ─── 반응형 Grid (auto-fit + minmax) ─── */
.container {
  display: grid;
  /* 최소 280px, 최대 1fr씩 채우기. fit 가능한 만큼 열 생성 */
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  max-width: 1280px;
  margin: 40px auto;
  padding: 0 24px;
}

/* 데스크탑용: 3열 고정 + 4번째 박스만 2span */
@media (min-width: 900px) {
  .container {
    grid-template-columns: repeat(3, 1fr);
  }
  .container .category-box:nth-child(4) {
    grid-column: span 2;
  }
}

/* 기존 @media (max-width:600px) 블록 안을 이걸로 교체하세요 */
@media (max-width: 600px) {
  .container {
    /* 1열→2열 */
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 12px;       /* 카드 간격 축소 */
    padding: 0 8px;  /* 좌우 여백 축소 */
  }

  /* 4번째 박스 span 해제 */
  .container .category-box:nth-child(4) {
    grid-column: auto !important;
  }

  /* 카드 전체 패딩 줄이기 */
  .category-box {
    padding: 16px;
  }

  /* 제목 크기/여백 조정 */
  .category-title {
    font-size: 1rem;
    margin-bottom: 16px;
  }

  /* GPT 카드 크기 줄이기 */
  .gpt-card {
    padding: 8px;
    margin-bottom: 8px;
  }
  .gpt-card p {
    font-size: 0.875rem;
    margin-bottom: 8px;
  }

  /* 버튼도 작게 */
  .btn {
    padding: 4px 8px;
    font-size: 0.8rem;
  }
}


    /* ─── 카드 스타일 ─── */
    .category-box {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 24px var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }
    .category-box:hover {
      transform: translateY(-4px);
    }
    .category-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 24px;
      text-align: center;
    }
    .gpt-card {
      background: var(--frost);
      border-radius: 12px;
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }
    .gpt-card:last-child {
      margin-bottom: 0;
    }
    .gpt-card p {
      font-size: 1rem;
      color: var(--text-color);
      margin-bottom: 12px;
    }
    .btn {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>SOL Career Automation</h1>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <div class="slider"></div>
      <span>Dark Mode</span>
    </label>
  </header>

  <div class="container">
    <!-- 1. 태도 및 강점 -->
    <div class="category-box">
      <div class="category-title">소주제: 태도 및 강점</div>
      <div class="gpt-card">
        <p>나의 장점 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
      <div class="gpt-card">
        <p>커뮤니케이션 능력 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 2. 기술 역량 -->
    <div class="category-box">
      <div class="category-title">소주제: 기술 역량</div>
      <div class="gpt-card">
        <p>AI 활용 능력 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
      <div class="gpt-card">
        <p>나의 기술적 강점 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 3. 지원 동기 -->
    <div class="category-box">
      <div class="category-title">소주제: 지원 동기</div>
      <div class="gpt-card">
        <p>지원 동기 및 포부 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 4. 이력서·자기소개서·포트폴리오 분석 (2열 span) -->
    <div class="category-box">
      <div class="category-title">이력서·자기소개서·포트폴리오 분석</div>
      <div class="gpt-card">
        <p>커리어 컨설턴트 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>

    <!-- 5. 잡플래닛 기업 분석 -->
    <div class="category-box">
      <div class="category-title">잡플래닛 기업 분석</div>
      <div class="gpt-card">
        <p>기업 분석 v1.3</p>
        <button class="btn">이동하기</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 매칭데이 | Made with ❤️
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    const saved = localStorage.getItem('theme');
    if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
