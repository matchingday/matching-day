        body {

            display: flex;

        }

            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #0070f3;
        }
        .gpt-btn {
            display: inline-block;
            padding: 10px 16px;
            background: #0070f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .gpt-btn:hover {
            background: #005bb5;
        }
        footer {

            padding: 12px;
            background: #fff;
            font-size: 0.9rem;
            color: #666;
            box-shadow: 0 -1px 4px rgba(0,0,0,0.05);
