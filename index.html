<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 매칭데이</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 15px;
        }

        .filter-box {
            width: 32%;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: white;
        }

        .filter-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

        .checkbox-item {
            margin-right: 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .candidate-section {
            margin-bottom: 20px;
        }

        .candidate-box {
            width: 100%;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 15px;
            background-color: white;
        }

        .candidate-info {
            display: flex;
            justify-content: space-between;
        }

        .candidate-details {
            flex: 1;
        }

        .candidate-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .candidate-skills {
            color: #555;
            margin-bottom: 5px;
        }

        .candidate-tags span {
            display: inline-block;
            background-color: #eee;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 13px;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
            }
            
            .filter-box {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>개발자 매칭데이</h1>

    <!-- 필터 섹션 -->
    <div class="filter-section">
        <!-- 주요기술 필터 -->
        <div class="filter-box">
            <h3>주요기술</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="javascript" name="tech" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="java" name="tech" value="Java">
                    <label for="java">Java</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="python" name="tech" value="Python">
                    <label for="python">Python</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="jsp" name="tech" value="JSP">
                    <label for="jsp">JSP</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="html" name="tech" value="HTML">
                    <label for="html">HTML/CSS</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="database" name="tech" value="Database">
                    <label for="database">Database</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="react" name="tech" value="React">
                    <label for="react">React</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="frontend" name="tech" value="Front-end">
                    <label for="frontend">Front-end</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="backend" name="tech" value="Back-end">
                    <label for="backend">Back-end</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="spring" name="tech" value="Spring">
                    <label for="spring">Spring</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="django" name="tech" value="Django">
                    <label for="django">Django</label>
                </div>
            </div>
        </div>

        <!-- 학위 필터 -->
        <div class="filter-box">
            <h3>학위</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="highschool" name="education" value="고등학교 졸업">
                    <label for="highschool">고등학교 졸업</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="associate" name="education" value="전문학사">
                    <label for="associate">전문학사</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="bachelor" name="education" value="학사">
                    <label for="bachelor">학사</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="aws" name="certification" value="AWS 자격증">
                    <label for="aws">AWS 자격증</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="azure" name="certification" value="Azure 자격증">
                    <label for="azure">Azure 자격증</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sqld" name="certification" value="SQLD">
                    <label for="sqld">SQLD</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="engineer" name="certification" value="정보처리기사">
                    <label for="engineer">정보처리기사</label>
                </div>
            </div>
        </div>

        <!-- 나이 필터 -->
        <div class="filter-box">
            <h3>나이</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="under25" name="age" value="25세 이하">
                    <label for="under25">25세 이하</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="under30" name="age" value="30세 이하">
                    <label for="under30">30세 이하</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="under35" name="age" value="35세 이하">
                    <label for="under35">35세 이하</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 인재 정보 섹션 -->
    <div class="candidate-section">
        <!-- 첫 번째 인재 정보 -->
        <div class="candidate-box">
            <div class="candidate-info">
                <div class="candidate-details">
                    <div class="candidate-name">홍길동</div>
                    <div class="candidate-skills">경력 3년 | Java, Spring, JavaScript</div>
                    <div class="candidate-tags">
                        <span>AWS 자격증</span>
                        <span>정보처리기사</span>
                        <span>25세 이하</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 두 번째 인재 정보 -->
        <div class="candidate-box">
            <div class="candidate-info">
                <div class="candidate-details">
                    <div class="candidate-name">김철수</div>
                    <div class="candidate-skills">경력 5년 | Python, React, Cloud</div>
                    <div class="candidate-tags">
                        <span>Azure 자격증</span>
                        <span>학사</span>
                        <span>30세 이하</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 세 번째 인재 정보 -->
        <div class="candidate-box">
            <div class="candidate-info">
                <div class="candidate-details">
                    <div class="candidate-name">장미영</div>
                    <div class="candidate-skills">경력 2년 | Front-end, React, JavaScript</div>
                    <div class="candidate-tags">
                        <span>전문학사</span>
                        <span>SQLD</span>
                        <span>25세 이하</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 체크박스 이벤트 리스너 추가
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', filterCandidates);
        });

        // 필터링 함수
        function filterCandidates() {
            // 모든 체크된 값들 수집
            const checkedValues = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                checkedValues.push(checkbox.value.toLowerCase());
            });

            // 인재 카드들 필터링
            document.querySelectorAll('.candidate-box').forEach(card => {
                const cardText = card.textContent.toLowerCase();
                const shouldShow = checkedValues.length === 0 ||
                    checkedValues.some(value => cardText.includes(value.toLowerCase()));

                card.style.display = shouldShow ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
