<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 매칭데이</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            padding: 20px 0;
        }

        /* 필터 섹션 스타일 */
        .filter-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: flex-start;
        }

        .filter-box {
            border: 1px solid #ccc;
            padding: 10px 15px;
            background-color: white;
            border-radius: 4px;
            width: auto;
        }

        .filter-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-item {
            margin-bottom: 6px;
            font-size: 14px;
            white-space: nowrap;
        }
