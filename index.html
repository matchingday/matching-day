<!-- 상단 버튼 영역: h1 제목 바로 아래 추가 -->
<div style="text-align: right; margin-bottom: 20px;">
  <button id="showFormBtn" style="padding: 8px 15px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer;">학생 등록</button>
</div>

<!-- 등록 폼: 필터 섹션 위에 추가 -->
<div id="studentForm" style="display: none; margin-bottom: 20px; border: 2px solid #000; padding: 15px; background-color: white;">
  <h3 style="margin-top: 0; margin-bottom: 15px; font-size: 16px;">학생 정보 등록</h3>
  
  <div style="margin-bottom: 10px;">
    <label for="studentName">이름:</label>
    <input type="text" id="studentName" style="padding: 5px; margin-left: 5px;">
  </div>
  
  <div style="margin-bottom: 10px;">
    <label for="studentExp">경력:</label>
    <input type="text" id="studentExp" style="padding: 5px; margin-left: 5px;" placeholder="예: 3년">
  </div>
  
  <div style="margin-bottom: 10px;">
    <label for="studentSkills">기술:</label>
    <input type="text" id="studentSkills" style="padding: 5px; margin-left: 5px; width: 250px;" placeholder="예: Java, Spring, JavaScript">
  </div>
  
  <div style="margin-bottom: 15px;">
    <p style="margin-bottom: 5px;">자격증:</p>
    <div class="checkbox-group" style="margin-left: 10px;">
      <div class="checkbox-item">
        <input type="checkbox" id="cert_aws" name="student-cert" value="AWS 자격증">
        <label for="cert_aws">AWS 자격증</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="cert_azure" name="student-cert" value="Azure 자격증">
        <label for="cert_azure">Azure 자격증</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="cert_ccna" name="student-cert" value="CCNA">
        <label for="cert_ccna">CCNA</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="cert_sqld" name="student-cert" value="SQLD">
        <label for="cert_sqld">SQLD</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="cert_engineer" name="student-cert" value="정보처리기사">
        <label for="cert_engineer">정보처리기사</label>
      </div>
    </div>
  </div>
  
  <div>
    <button id="addStudentBtn" style="padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">등록하기</button>
    <button id="cancelBtn" style="padding: 8px 15px; background-color: #dc3545; color: white; border: none; border-radius: 4px; margin-left: 5px; cursor: pointer;">취소</button>
  </div>
</div>
