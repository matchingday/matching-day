<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인재 추천 시스템</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .filter-box {
            width: 30%;
            border: 2px solid #000;
            padding: 15px;
            background-color: white;
        }
        
        .filter-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        
        .checkbox-item {
            margin-right: 15px;
            margin-bottom: 10px;
        }
        
        .candidate-section {
            margin-bottom: 20px;
        }
        
        .candidate-box {
            width: 100%;
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 15px;
            background-color: white;
        }
        
        .candidate-info {
            display: flex;
            justify-content: space-between;
        }
        
        .candidate-details {
            flex: 1;
        }
        
        .candidate-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .candidate-skills {
            color: #555;
            margin-bottom: 5px;
        }
        
        .candidate-tags span {
            display: inline-block;
            background-color: #eee;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>인재 추천 시스템</h1>
    
    <!-- 필터 섹션 (1, 2, 3번) -->
    <div class="filter-section">
        <!-- 1번: 주요기술 체크박스 -->
        <div class="filter-box">
            <h3>주요기술</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="js" name="main-skill" value="JavaScript">
                    <label for="js">JavaScript</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="java" name="main-skill" value="Java">
                    <label for="java">Java</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="python" name="main-skill" value="Python">
                    <label for="python">Python</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="csharp" name="main-skill" value="C#">
                    <label for="csharp">C#</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="html" name="main-skill" value="HTML/CSS">
                    <label for="html">HTML/CSS</label>
                </div>
            </div>
        </div>
        
        <!-- 2번: 트렌드기술 체크박스 -->
        <div class="filter-box">
            <h3>트렌드기술</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="react" name="trend-skill" value="React">
                    <label for="react">React</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="ai" name="trend-skill" value="AI/ML">
                    <label for="ai">AI/ML</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cloud" name="trend-skill" value="Cloud">
                    <label for="cloud">Cloud</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="devops" name="trend-skill" value="DevOps">
                    <label for="devops">DevOps</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="blockchain" name="trend-skill" value="Blockchain">
                    <label for="blockchain">Blockchain</label>
                </div>
            </div>
        </div>
        
        <!-- 3번: 자격증 체크박스 -->
        <div class="filter-box">
            <h3>자격증</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="aws" name="certification" value="AWS">
                    <label for="aws">AWS 자격증</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="azure" name="certification" value="Azure">
                    <label for="azure">Azure 자격증</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="ccna" name="certification" value="CCNA">
                    <label for="ccna">CCNA</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sqld" name="certification" value="SQLD">
                    <label for="sqld">SQLD</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="engineer" name="certification" value="정보처리기사">
                    <label for="engineer">정보처리기사</label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 인재 정보 섹션 (4, 5번) -->
    <div class="candidate-section">
        <!-- 4번: 첫 번째 인재 정보 -->
        <div class="candidate-box">
            <div class="candidate-info">
                <div class="candidate-details">
                    <div class="candidate-name">홍길동</div>
                    <div class="candidate-skills">경력 3년 | Java, Spring, JavaScript</div>
                    <div class="candidate-tags">
                        <span>AWS 자격증</span>
                        <span>정보처리기사</span>
                        <span>SQLD</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 5번: 두 번째 인재 정보 -->
        <div class="candidate-box">
            <div class="candidate-info">
                <div class="candidate-details">
                    <div class="candidate-name">김철수</div>
                    <div class="candidate-skills">경력 5년 | Python, React, Cloud</div>
                    <div class="candidate-tags">
                        <span>Azure 자격증</span>
                        <span>AI/ML 프로젝트 경험</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 간단한 필터링 기능 구현
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', filterCandidates);
        });
        
        function filterCandidates() {
            // 모든 체크된 값들 수집
            const checkedValues = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                checkedValues.push(checkbox.value.toLowerCase());
            });
            
            // 인재 카드들 필터링
            document.querySelectorAll('.candidate-box').forEach(card => {
                const cardText = card.textContent.toLowerCase();
                const shouldShow = checkedValues.length === 0 || 
                                  checkedValues.some(value => cardText.includes(value));
                
                card.style.display = shouldShow ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
